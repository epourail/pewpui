_format_version: "3.0"

services:
- name: directus-service
  url: http://directus:8055
  routes:
  - name: directus-route
    hosts:
    - 'pewpiu-test3.northeurope.cloudapp.azure.com'
    paths:
    - '/cms'
    strip_path: true

- name: keycloak-service
  url: http://keycloak:8080
  routes:
  - name: keycloak-route
    paths:
    - '/auth'
    strip_path: true
    hosts:
    - 'pewpiu-test3.northeurope.cloudapp.azure.com'

- name: adminer-service
  url: http://adminer:8080
  routes:
  - name: adminer-route
    paths:
    - '/adminer'
    strip_path: true
    preserve_host: true
    hosts:
    - 'pewpiu-test3.northeurope.cloudapp.azure.com'

- name: api-places-service
  url: http://places-api:80
  routes:
  - name: api-places-route
    paths:
    - '/api'
    strip_path: true
    preserve_host: true
    hosts:
    - 'pewpiu-test3.northeurope.cloudapp.azure.com'

